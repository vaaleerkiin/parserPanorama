<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>parserPanorama</title>
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --text-color: #f0f0f0;
        --accent-color: #4caf50;
        --input-bg: #2c2c2c;
        --border-color: #333;
        --button-hover: #66bb6a;
      }

      * {
        box-sizing: border-box;
      }
      *::-webkit-scrollbar {
        width: 10px;
      }

      *::-webkit-scrollbar-track {
        background: var(--bg-color);
      }

      *::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        color: var(--accent-color);
      }

      form {
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 700px;
        margin-inline: auto;
      }

      label {
        display: block;
        margin-bottom: 1rem;
      }

      input {
        width: calc(100% - 12px);
        padding: 0.6rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      button {
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
        margin-top: 0.5rem;
      }

      button:hover {
        background-color: var(--button-hover);
      }

      .copy-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1rem;
      }

      #loader {
        font-weight: bold;
        font-size: 1.2rem;
        color: #fff;
        background-color: #2b2b2b;
        padding: 1rem 2rem;

        border-radius: 8px;
        width: fit-content;
        margin: 2rem auto;
        text-align: center;
        display: none;
        background-color: var(--surface-color);
        padding: 1.2rem;

        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #results {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 800px;
        margin: auto;
      }
      #log-output {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .result {
        background-color: var(--surface-color);
        padding: 1.2rem;

        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .field {
        margin: 0.3rem 0;
      }

      .field strong {
        display: inline-block;
        width: 140px;
        color: var(--accent-color);
      }

      @media (max-width: 600px) {
        input {
          width: 100%;
        }

        .field strong {
          width: 100%;
          display: block;
        }

        .copy-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>ILoveYouPanorama&lt;3</h1>

    <form id="scrape-form">
      <label>
        –¢–∏–ø:
        <input type="text" id="type" value="kawiarnia" />
      </label>
      <label>
        –û–±–ª–∞—Å—Ç—å:
        <input type="text" id="region" value="mazowieckie" />
      </label>
      <label>
        –ì–æ—Ä–æ–¥:
        <input type="text" id="city" value="warszawa" />
      </label>

      <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

      <div class="copy-buttons">
        <button type="button" id="copy-emails">
          –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ—á—Ç—ã (—Å—Ç—Ä–æ–∫–æ–π)
        </button>
        <button type="button" id="copy-emails-vertical">
          –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ—á—Ç—ã (–≤ —Å—Ç–æ–ª–±–∏–∫)</button
        ><button type="button" id="copy-structured">
          –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å—ë (–≤ —Å—Ç–æ–ª–±–∏–∫)
        </button>
      </div>
    </form>

    <div id="loader">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</div>

    <div id="results"></div>

    <script>
      let lastEmails = [];
      let lastStructured = [];

      const loader = document.getElementById("loader");
      const logOutput = document.createElement("div");
      logOutput.id = "log-output";
      logOutput.style.whiteSpace = "pre-line";
      logOutput.style.marginTop = "1rem";
      logOutput.style.marginBottom = "1rem";
      logOutput.style.padding = "1rem";
      logOutput.style.background = "#1e1e1e";
      logOutput.style.borderRadius = "8px";
      logOutput.style.maxHeight = "160px";
      logOutput.style.overflowY = "auto";
      logOutput.style.maxWidth = "800px";
      logOutput.style.marginInline = "auto";
      document.body.insertBefore(logOutput, document.getElementById("results"));

      const socket = new WebSocket(`ws://${location.host}`);

      socket.addEventListener("message", (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "status") {
            logOutput.textContent += data.message + "\n";
            logOutput.scrollTop = logOutput.scrollHeight;
          }
        } catch (err) {
          console.warn("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ WebSocket-—Å–æ–æ–±—â–µ–Ω–∏—è", err);
        }
      });

      document
        .getElementById("scrape-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          loader.style.display = "block";
          logOutput.textContent = ""; // –æ—á–∏—Å—Ç–∫–∞

          const type = document.getElementById("type").value.trim();
          const region = document.getElementById("region").value.trim();
          const city = document.getElementById("city").value.trim();

          const url = `/scrape?type=${encodeURIComponent(
            type
          )}&region=${encodeURIComponent(region)}&city=${encodeURIComponent(
            city
          )}`;

          try {
            const res = await fetch(url);
            const data = await res.json();

            const results = document.getElementById("results");
            results.innerHTML = "";

            if (data.length === 0) {
              results.innerHTML = "<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.</p>";
              return;
            }

            lastEmails = [];

            data.forEach((item) => {
              const container = document.createElement("div");
              container.className = "result";

              for (const key in item) {
                const value = item[key];
                container.innerHTML += `<div class="field"><strong>${key}:</strong> ${value}</div>`;
                if (key === "email" && typeof value === "string") {
                  lastEmails.push(value);
                }
              }
              lastStructured.push({
                name: item["name"] || "",
                contact: item["contact"] || "",
                email: item["email"] || "",
                phone: item["phone"] || "",
                website: item["www"] || "",
                address: item["address"] || "",
                stars: item["stars"] || "",
                reviews: item["reviews"] || "",
              });

              results.appendChild(container);
            });
          } catch (error) {
            alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö.");
          } finally {
            loader.style.display = "none";
          }
        });

      document.getElementById("copy-emails").addEventListener("click", () => {
        if (lastEmails.length === 0) {
          alert("–ù–µ—Ç email-–∞–¥—Ä–µ—Å–æ–≤ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.");
          return;
        }
        const emailString = lastEmails.join(", ");
        navigator.clipboard.writeText(emailString).then(
          () => {
            alert("Email-–∞–¥—Ä–µ—Å–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã —Å—Ç—Ä–æ–∫–æ–π.");
          },
          (err) => {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: " + err);
          }
        );
      });

      document
        .getElementById("copy-emails-vertical")
        .addEventListener("click", () => {
          if (lastEmails.length === 0) {
            alert("–ù–µ—Ç email-–∞–¥—Ä–µ—Å–æ–≤ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.");
            return;
          }
          const emailColumn = lastEmails.join("\n");
          navigator.clipboard.writeText(emailColumn).then(
            () => {
              alert("Email-–∞–¥—Ä–µ—Å–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ Google –¢–∞–±–ª–∏—Ü—ã.");
            },
            (err) => {
              alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: " + err);
            }
          );
        });

      document
        .getElementById("copy-structured")
        .addEventListener("click", () => {
          if (!lastStructured || lastStructured.length === 0) {
            alert("–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è.");
            return;
          }

          const rows = lastStructured
            .sort(
              (a, b) =>
                (b["stars"] ? b["stars"] : 1) *
                  (b["reviews"] ? b["reviews"] : 1) -
                (a["stars"] ? a["stars"] : 1) *
                  (a["reviews"] ? a["reviews"] : 1)
            )
            .map((item) => {
              const row = [
                item["name"] || "",
                item["contact"] || "",
                item["email"] || "",
                item["phone"] || "",
                item["website"] || "",
                item["address"] || "",
                `${item["stars"] ? item["stars"] : 0} stars` || "",
                `${item["reviews"] ? item["reviews"] : 0} reviews` || "",
                `${Math.round(
                  (item["stars"] ? item["stars"] : 1) *
                    (item["reviews"] ? item["reviews"] : 1)
                )} raiting` || "",
              ];
              return row.join("\t");
            });

          navigator.clipboard.writeText(rows.join("\n")).then(
            () => {
              alert("–î–∞–Ω—ñ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω–æ –¥–ª—è Google –¢–∞–±–ª–∏—Ü—å.");
            },
            (err) => {
              alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—ñ: " + err);
            }
          );
        });
    </script>
  </body>
</html>
